<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Data Using Arrays</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="all-elment">
    <div class="formContainer">
      <div class="row">
        <label for="fullname">fullname :</label>
        <br>
        <input onkeydown="more()" type="text" name="fullname" id="fullname" />
      </div>
      <div class="row">
        <label for="email">email :</label>
        <br>
        <input onkeydown="more2()" type="email" name="email" id="email" />
      </div>
        <label for="password">password :</label>
        <div class="row-password">
        <input onkeydown="more3()" type="password" name="password" id="password" />
        <div class="eyeContainer">
            <img src="./assets/eye-slash-fill.svg" alt="eye" id="eye" onclick="toggle()">
        </div>
      </div>
      <label for="password2">repetition password :</label>
      <div class="row-password">
        <input onkeydown="more3()" type="password" name="password" id="password2" />
        <div class="eyeContainer">
            <img src="./assets/eye-slash-fill.svg" alt="eye" id="eye2" onclick="toggle2()">
        </div>
        </div>
      <br>
      <div class="div-flex-button">
      <button id="btn1" type="submit" onclick="ready()">Submit</button>
      <button id="btn2" type="submit" onclick="ready2()">remove</button>
      <br>
    </div>
      <div id="errors">

      </div>
      <table id="data">
        <tr>
          <th>fullname</th>
          <th>email</th>
          <th>password</th>
        </tr>
        
       
      </table>
    </div>
        <br>
    
  </div>
    <script src="./js/script.js"></script>
  </body>
</html>
